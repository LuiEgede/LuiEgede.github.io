<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/CSS/styles.css">
    <link rel="shortcut icon" href="assets/img/favicon.png?v=2" type="image/x-icon">
</head>
<body>
    <h1>Weather App</h1>
    <body onload="getWeather()"> <!-- Call getWeather on page load -->
        
     <select class="location" onchange="getWeather()">
        <option value="Greve">Greve</option>
        <option value="Copenhagen">Copenhagen</option>
        <option value="Ishøj">Ishøj</option>
        <option value="Odense">Odense</option>
        <option value="Aalborg">Aalborg</option>
    </select>

      <!-- Search container -->
   <div class="search-container">
    <input type="text" id="search-city" placeholder="Enter city name">
    <button onclick="searchWeather()">Search</button>
    </div>

    <!-- Weather info container -->
    <div id="loading">Loading...</div>
    <div id="weather-info">
        <div class="weather-detail" id="city-name"></div>
        <div class="weather-detail" id="temperature"></div>
        <div class="weather-detail" id="description"></div>
        <div class="weather-icon" id="weather-icon"></div>
    </div>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
